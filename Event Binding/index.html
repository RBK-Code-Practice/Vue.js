<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    <div id="main">
    <h1>Counter</h1>
    <p>{{count}}</p>
    <div>
        <button v-on:click="add(10)">Add</button>
        <button v-on:click="reduce(5)">Decrease</button>
    </div>

    <input type="text" v-on:input="setMonth" />
    <p>Current Month :{{fullMonth}}</p>
   
</div>

    

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>
